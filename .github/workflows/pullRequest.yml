name: "Pull Request"

on:
  pull_request:
    branches: [ develop ]

jobs:
  test_frontend:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install frontend dependencies
        run: npm install
      - name: run linter
        run: npm run lint
      - name: run tests
        run: npm run test